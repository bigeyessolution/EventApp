<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- <meta name="msapplication-tap-highlight" content="no" /> -->
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="./js/libs/jquery-mobile/jquery.mobile.css">
        <link rel="stylesheet" href="./js/libs/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="./js/libs/jquery/jquery.js"></script>
        <script src="./js/libs/jquery-mobile/jquery.mobile.js"></script>
        
        <title>Big Eyes Event Hub</title>
    </head>
    <body>
        <!-- begin home page -->
        <section id="mainmenu" data-role="page">
            <div id="eventhub-mainlogo"></div>
            <div class="be-main-menu-search-container"><input id="main-input-search" type="search"></div>
            <div class="be-main-menu-grid">
                <div class="ui-grid-b">
                    <div class="ui-block-a"><a href="#eventslist" class="ui-btn">
                            <div class="center-vertically"><i class="fa fa-bullhorn fa-4x"></i><br>Negócios</div>
                    </a></div>
                    <div class="ui-block-b"><a href="#eventslist" class="ui-btn">
                        <div class="center-vertically"><i class="fa fa-smile-o fa-4x"></i><br>Entreterimento</div>
                    </a></div>
                    <div class="ui-block-c"><a href="#eventslist" class="ui-btn">
                        <div class="center-vertically"><i class="fa fa-star fa-4x"></i><br>Cultura</div>   
                    </a></div>
                </div>
                <div class="ui-grid-b">
                    <div class="ui-block-a"><a href="#eventslist" class="ui-btn">
                            <div class="center-vertically"><i class="fa fa-university fa-4x"></i><br>Acadêmico</div>
                    </a></div>
                    <div class="ui-block-b"><a href="#eventslist" class="ui-btn">
                        <div class="center-vertically"><i class="fa fa-trophy fa-4x"></i><br>Esportes</div>
                    </a></div>
                    <div class="ui-block-c"><a href="#settingspage" class="ui-btn">
                        <div class="center-vertically"><i class="fa fa-gears fa-4x"></i><br>Configurações</div>
                    </a></div>
                </div>
            </div>
        </section>
        <!-- end home page -->
        
        <!-- settings page -->
        <section id="settingspage" data-role="page">
            <header data-role="header" data-tap-toggle="false" class="ui-header-fixed ui-header-fullscreen">
                <a href="#mainmenu"><i class="fa fa-chevron-left"></i>&nbsp;Voltar</a>
                <h1>EventHub</h1>
            </header>
        </section>
        
        <!-- Begin listview page -->
        <section id="eventslist" data-role="page">
            <header data-role="header" data-tap-toggle="false" class="ui-header-fixed ui-header-fullscreen">
                <a href="#mainmenu"><i class="fa fa-chevron-left"></i>&nbsp;Voltar</a>
                <h1>EventHub</h1>
            </header>
            <footer data-role="footer" data-tap-toggle="false" class="ui-footer-fixed ui-footer-fullscreen"></footer>
            
            <div role="main" data-role="content">
            </div>
        </section>
        <!-- end listview page -->
        
        <!-- begin schedule page -->
        <section id="schedule" data-role="page">
            <header data-role="header"></header>
                <div data-role="content" class="content">
                </div>
            <footer data-role="footer"></footer>
        </section>
        <!-- end schedule page -->
        
        <!-- begin speakers page -->
        <section id="page4" data-role="page">
            <header data-role="header"></header>
                <div data-role="content" class="content">
                </div>
            <footer data-role="footer"></footer>
        </section>
        <!-- end speakers page -->
        
        <!-- begin about page -->
        <section id="page5" data-role="page">
            <header data-role="header"></header>
                <div data-role="content" class="content">
                </div>
            <footer data-role="footer"></footer>
        </section>
        <!-- end about page -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
